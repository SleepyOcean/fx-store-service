server:
  port: 9050
  tomcat:
    uri-encoding: UTF-8

spring:
  datasource:
    url: jdbc:mysql://mysql.sleepyocean.cn:8005/test?charset=utf8mb4&serverTimezone=UTC
    username: root
    password: 123456
    hikari:
      max-lifetime: 30000
  jpa:
    database: MYSQL
    show-sql: false
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
logging:
  level:
    root: warn
    com:
      sleepy: info